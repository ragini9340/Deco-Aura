<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoAura - Find Your Perfect Room Style</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="hero">
            <h1>DecoAura♥️</h1>
            <p>Decorate Your Vibe Craft Your Aura</p>
            <img src="{{ url_for('static', filename='banner.png') }}" alt="DecoAura Banner" class="hero-banner">
        </header>

        <main>
            <form action="/suggest" method="POST" class="vibe-form">
                <h2>What's your aesthetic?</h2>
                <div class="grid-options">

                    <label class="option-card">
                        <input type="radio" name="vibe" value="cozy" required>
                        <div class="card-content">
                            <i class="fas fa-mug-hot"></i>
                            <span>Cozy & Hygge</span>
                        </div>
                    </label>

                    <label class="option-card">
                        <input type="radio" name="vibe" value="minimalist">
                        <div class="card-content">
                            <i class="fas fa-square"></i>
                            <span>Minimalist</span>
                        </div>
                    </label>

                    <label class="option-card">
                        <input type="radio" name="vibe" value="bohemian">
                        <div class="card-content">
                            <i class="fas fa-palette"></i>
                            <span>Bohemian</span>
                        </div>
                    </label>

                    <label class="option-card">
                        <input type="radio" name="vibe" value="industrial">
                        <div class="card-content">
                            <i class="fas fa-industry"></i>
                            <span>Industrial</span>
                        </div>
                    </label>

                    <label class="option-card">
                        <input type="radio" name="vibe" value="luxury">
                        <div class="card-content">
                            <i class="fas fa-gem"></i>
                            <span>Luxury</span>
                        </div>
                    </label>

                    <label class="option-card">
                        <input type="radio" name="vibe" value="garden">
                        <div class="card-content">
                            <i class="fas fa-leaf"></i>
                            <span>Garden Inspired</span>
                        </div>
                    </label>

                    <label class="option-card">
                        <input type="radio" name="vibe" value="retro">
                        <div class="card-content">
                            <i class="fas fa-record-vinyl"></i>
                            <span>Retro / Vintage</span>
                        </div>
                    </label>

                    <label class="option-card">
                        <input type="radio" name="vibe" value="tech">
                        <div class="card-content">
                            <i class="fas fa-gamepad"></i>
                            <span>Tech / Gamer</span>
                        </div>
                    </label>

                    <label class="option-card">
                        <input type="radio" name="vibe" value="study">
                        <div class="card-content">
                            <i class="fas fa-book-open"></i>
                            <span>Study & Focus</span>
                        </div>
                    </label>

                </div>

                <button type="submit" class="cta-button">Generate Ideas <i class="fas fa-magic"></i></button>
            </form>
        </main>

        <footer>
            <p>Designed with <i class="fas fa-heart"></i> for Decor Lovers</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
